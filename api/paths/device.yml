get:
  summary: Get all devices
  operationId: getDevices
  responses:
    '200':
      description: Device records successfully retrieved
      content:
        application/json:
          schema:
            type: object
            properties:
              devices:
                $ref: ../components/schemas/DeviceList.yml

post:
  summary: Create a device
  operationId: createDevice
  requestBody:
    required: true
    content:
      application/json:
        schema:
          $ref: ../components/schemas/DevicePostRequest.yml
  responses:
    '201':
      description: Device record successfully created
      content:
        application/json:
          schema:
            $ref: ../components/schemas/Device.yml
    '400':
      $ref: ../components/responses/BadRequest.yml
